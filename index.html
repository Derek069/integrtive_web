<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="indexStyles.css">
    <title>Document</title>
</head>
<body>
    <!-- Background -->
    <div class="c-background">
        <div class="background"></div>
    </div>
    <!-- Start of the login container -->
    <div class="c-login">
        <div class="block-login">
            <div class="c-elements-login">
                <div class="elements-login">
            <!-- Start of logotype -->
                    <div class="c-logo">
                        <div class="logo">
                            <div class="logotext">< scaN'go ></div>
                            <img src="https://pbs.twimg.com/media/FTxn1pEWUAIPiO4?format=png&name=small" alt="logo" width="250px">
                        </div>
                    </div>
            <!-- End of logotype -->
                <!-- Start of login elements -->
                    <div class="c-elements">
                        <div class="elements">
                            <div class="c-login-email">
                                <div class="form-control">
                                    <input type="value" required="">
                                    <label>
                                        <span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
                                    </label>
                                </div>
                            </div>
                            <div class="c-login-password">
                                <div class="form-control">
                                    <input type="value" required="">
                                    <label>
                                        <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">s</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">w</span><span style="transition-delay:250ms">o</span><span style="transition-delay:300ms">r</span><span style="transition-delay:350ms">d</span>
                                    </label>
                                </div>
                            </div>
                            <div class="c-extra-elements">
                                <div class="c-checkbox">
                                    <label>
                                        <input type="checkbox" id="remind"/>
                                        <span class="checkmark"></span>
                                        Remember Me</label>
                                </div>
                                <div class="c-forgot">
                                    <div class="forgot">
                                        Forgot Password
                                    </div>
                                </div>
                            </div>
                            <div class="c-login-button">
                                <a id="login" href="x">Login</a>
                            </div>
                        </div>
                    </div>
                <!-- End of login elements -->
                </div>
            </div>
        <!-- End of the login container -->
        </div>
    </div>
</body>
</html>
